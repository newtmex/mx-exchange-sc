[package]
name = "simple-lock-whitelist-wasm"
version = "0.0.0"
authors = ["Dorin Iancu <dorin.iancu@multiversx.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[workspace]
members = ["."]

[dev-dependencies]
[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
[dependencies.simple-lock-whitelist]
path = ".."

[dependencies.multiversx-sc-wasm-adapter]
git = "https://github.com/newtmex/mx-sdk-rs.git"
branch = "hackathon-feat"
